<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카통령</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="first-page">
        <div class="bg-black"></div>
        <div class="text-page">
            <div class="sub-title">
                <h1 class="m-t-0">대한민국 중고차 할인 #1</h1>
            </div>
            <div class="main-title">
                <h2>선납금 0원 기준<br><span class="title-point">100만원</span> 할인!</h2>
            </div>
            <div class="description-1">
                <p>특가 차량 할인 이벤트! 선착순 특가! <br> 인기모델 최대 30% 할인!</p>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn1">차량 검색</button>
            <button type="submit" class="btn2">더보기</button>
        </div>
    </section>

    <section class="second-page">
        <div class="second-page-container">
            <div class="second-page-text">
                <h3>카통령이 제공하는 특별한 오퍼</h3>
                <h3>다른 지점에서는 경험할수 없는 <span>4가지 혜택들을 </span>지금 바로 확인해보세요!</h3>
            </div>
            <div class="second-page-button">
                <button type="submit" class="btn3">자세히 보기</button>
            </div>
            <div class="content-container">
                <div class="d-flex">
                    <div class="box w-25">
                        <div class="second-page-icon">
                            <img src="images/icons/tdesign_money.png" alt="icon-1">
                        </div>
                        <div class="second-page-text">
                            <h3>선납금 0원 기준 견적</h3>
                            <p>타사 대비 최대 200만원 저렴!</p>
                        </div>
                    </div>
                    <div class="box w-25">
                        <div class="second-page-icon">
                            <img src="images/icons/icon2.png" alt="icon-2">
                        </div>
                        <div class="second-page-text">
                            <h3>고객맞춤형 솔루션</h3>
                            <p>현재 상황에 딱 맞는 컨설팅으로 부담 제로!</p>
                        </div>
                    </div>
                    <div class="box w-25">
                        <div class="second-page-icon">
                            <img src="images/icons/icon3.png" alt="icon-3">
                        </div>
                        <div class="second-page-text">
                            <h3>공식 서비스 센터 OPEN</h3>
                            <p>공임비, 소모품 교체, 점검까지 완벽한 사후 관리!</p>
                        </div>
                    </div>
                    <div class="box w-25">
                        <div class="second-page-icon">
                            <img src="images/icons/icon4.png" alt="icon-4">
                        </div>
                        <div class="second-page-text">
                            <h3>한국 중고차 브랜드 선호도 1위</h3>
                            <p>유튜브 구독자 20만명이 추천하는 중고차!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
